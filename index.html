<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="image-container">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="Mobile Purfume-Gabrielle-Essence">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="Purfume-Gabrielle-Essence" />
      </section>

      <section class="details">
        <p class="perfume">Perfume</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div role="rowgroup" class="price">
          <h2 class="current-price">$149.99</h2>
          <p class="old-price"><del>$169.99</del></p>
        </div>

        <button><img src="./images/icon-cart.svg" alt="shopping-cart" /> Add to Cart</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Elijah Littell-Sivley</a>.
    </footer>
  </body>
</html>
